name: validate swagger

on:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true 
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Validate Swagger
        run: |
          go install github.com/go-swagger/go-swagger/cmd/swagger@latest
          swagger validate static/swagger.yml